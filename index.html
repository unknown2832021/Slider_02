<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
   
    <section class="slider">
        <div class="slide one active">
            <div class="overlay"></div>
        </div>

        <div class="slide two ">
            <div class="overlay"></div>
        </div>

        <div class="slide three">
            <div class="overlay"></div>
        </div>

        <div class="slide four">
            <div class="overlay"></div>
        </div>

        <div class="slide five">
            <div class="overlay"></div>
        </div>
        <div class="slide six">
            <div class="overlay"></div>
        </div>

        <div class="slide seven">
            <div class="overlay"></div>
        </div>

        <div class="slide eight">
            <div class="overlay"></div>
        </div>

        <div class="slide nine">
            <div class="overlay"></div>
        </div>

        <div class="slide ten last">
            <div class="overlay"></div>
        </div>

        <div class="arrow">
            <div class="prev"><i class="fas fa-angle-left"></i></div>
            <div class="next"><i class="fas fa-angle-right"></i></div>
        </div>
    </section>


    <script src="js/slider.js"></script>
</body>
</html>
